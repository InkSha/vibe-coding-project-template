name: AI Issue Handler

on:
  issues:
    types: [opened]

permissions:
  contents: write
  pull-requests: write

jobs:
  run-ai:
    if: contains(github.event.issue.labels.*.name, 'ai-task')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create branch
        run: |
          git checkout -b ai/issue-${{ github.event.issue.number }}

      - name: Run AI Agent
        env:
          API_TYPE: ${{ secrets.API_TYPE }}
          API_KEY: ${{ secrets.API_KEY }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          cd agent
          python Issues.py

      - name: Commit if changed
        run: |
          git config user.name "ai-${{ secrets.API_TYPE }}-bot"
          git config user.email "ai-${{ secrets.API_TYPE }}@bot.com"
          git add .
          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi
          git commit -m "AI update #${{ github.event.issue.number }}"
          git push origin ai/issue-${{ github.event.issue.number }}

      - uses: peter-evans/create-pull-request@v6
        with:
          branch: ai/issue-${{ github.event.issue.number }}
          title: "AI Fix #${{ github.event.issue.number }}"
          body: "Auto-generated by AI"
          base: ${{ github.event.repository.default_branch }}
